<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformer</title>
</head>
<body>
    <h1>Text Transformer</h1>
        <label>Convert your text here:
            <input type="text" name="user-text" id="user-text" placeholder="Type here">
        </label>
        <button id="btn-to-slug">
            slug-text
        </button>
        <button id="btn-to-camel-case">
            camelCaseText
        </button>
        <button id="btn-to-pascal-case">
            PascalCaseText
        </button>
        <button id="btn-to-snake-case">
            SNAKE_CASE_TEXT
        </button>
      <div id="final-text"></div>
    <script src="script.js" defer></script>
</body>
</html>
